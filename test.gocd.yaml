format_version: 10
pipelines:
  TestPipeline:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      buildupstream:
        pipeline: BuildPipeline
        stage: Build
    environment_variables:
      DOCKER_USER: "{{SECRET:[default-secrets][docker-user]}}"
      DOCKER_PASS: "{{SECRET:[default-secrets][docker-pass]}}"
    stages:
    - Test:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          test:
            timeout: 0
            tasks:
            - exec:
                arguments:
                - build
                - -f
                - test1.Dockerfile
                - --tag
                - test1
                - .
                command: docker
                run_if: passed
            - exec:
                arguments:
                - run
                - test1
                command: docker
                run_if: passed